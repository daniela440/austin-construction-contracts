<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Austin Construction Contracts Dashboard</title>
<style>
  :root {
    --blue-900: #1a2744;
    --blue-700: #1e3a5f;
    --blue-500: #2563eb;
    --blue-400: #60a5fa;
    --blue-100: #dbeafe;
    --gray-50: #f8fafc;
    --gray-100: #f1f5f9;
    --gray-200: #e2e8f0;
    --gray-300: #cbd5e1;
    --gray-400: #94a3b8;
    --gray-600: #475569;
    --gray-800: #1e293b;
  }
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--gray-50); color: var(--gray-800); }
  header { background: var(--blue-900); color: #fff; padding: 1.5rem; text-align: center; }
  header h1 { font-size: 1.6rem; margin-bottom: .2rem; }
  header p { color: var(--blue-400); font-size: .9rem; }
  .container { max-width: 1400px; margin: 0 auto; padding: 1.5rem; }

  /* Filters */
  .filters { background: #fff; border-radius: .5rem; padding: 1.25rem; box-shadow: 0 1px 3px rgba(0,0,0,.08); margin-bottom: 1rem; }
  .filters h2 { font-size: .95rem; color: var(--gray-600); margin-bottom: .75rem; text-transform: uppercase; letter-spacing: .04em; }
  .filter-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: .75rem; align-items: end; }
  .filter-group label { display: block; font-size: .75rem; font-weight: 600; color: var(--gray-600); margin-bottom: .25rem; text-transform: uppercase; letter-spacing: .03em; }
  .filter-group input, .filter-group select {
    width: 100%; padding: .45rem .6rem; border: 1px solid var(--gray-200); border-radius: .375rem;
    font-size: .85rem; background: #fff; color: var(--gray-800);
  }
  .filter-group input:focus, .filter-group select:focus { outline: none; border-color: var(--blue-500); box-shadow: 0 0 0 2px rgba(37,99,235,.15); }
  .btn-clear {
    padding: .45rem 1rem; border: 1px solid var(--gray-300); border-radius: .375rem; background: #fff;
    font-size: .85rem; color: var(--gray-600); cursor: pointer; white-space: nowrap; align-self: end;
  }
  .btn-clear:hover { background: var(--gray-100); border-color: var(--gray-400); }

  /* Results bar */
  .results-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: .5rem; font-size: .85rem; color: var(--gray-600); }
  .results-bar strong { color: var(--blue-900); }

  /* Table */
  .table-wrap { overflow-x: auto; background: #fff; border-radius: .5rem; box-shadow: 0 1px 3px rgba(0,0,0,.08); }
  table { width: 100%; border-collapse: collapse; font-size: .8rem; }
  th { background: var(--blue-900); color: #fff; padding: .6rem .5rem; text-align: left; cursor: pointer; white-space: nowrap; user-select: none; }
  th:hover { background: var(--blue-700); }
  th.sorted-asc::after { content: ' \u25B2'; font-size: .6rem; }
  th.sorted-desc::after { content: ' \u25BC'; font-size: .6rem; }
  td { padding: .55rem .5rem; border-bottom: 1px solid var(--gray-100); max-width: 240px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
  tr:hover td { background: var(--blue-100); }
  td a { color: var(--blue-500); text-decoration: none; }
  td a:hover { text-decoration: underline; }
  .no-results { text-align: center; padding: 2rem; color: var(--gray-400); font-size: .9rem; }

  footer { text-align: center; padding: 1.5rem; font-size: .8rem; color: var(--gray-400); }

  @media (max-width: 700px) {
    .filter-grid { grid-template-columns: 1fr 1fr; }
  }
  @media (max-width: 450px) {
    .filter-grid { grid-template-columns: 1fr; }
  }
</style>
</head>
<body>
<header>
  <h1>Austin Construction Contracts</h1>
  <p>City of Austin — Active Construction Contract Awards</p>
</header>
<div class="container">
  <!-- Filters -->
  <div class="filters">
    <h2>Filter Contracts</h2>
    <div class="filter-grid">
      <div class="filter-group">
        <label>Company Name</label>
        <input type="text" id="fCompany" placeholder="Search company...">
      </div>
      <div class="filter-group">
        <label>Begin Date From</label>
        <input type="date" id="fDateFrom">
      </div>
      <div class="filter-group">
        <label>Min Amount ($)</label>
        <input type="number" id="fAmountMin" placeholder="0" min="0">
      </div>
      <div class="filter-group">
        <label>Max Amount ($)</label>
        <input type="number" id="fAmountMax" placeholder="Any" min="0">
      </div>
      <div class="filter-group">
        <label>NAICS Code</label>
        <select id="fNaics"><option value="">All NAICS Codes</option></select>
      </div>
      <div class="filter-group">
        <label>Commodity Type</label>
        <select id="fType"><option value="">All Types</option></select>
      </div>
      <div class="filter-group">
        <button class="btn-clear" id="btnClear">Clear All Filters</button>
      </div>
    </div>
  </div>

  <!-- Results -->
  <div class="results-bar">
    <span>Showing <strong id="resultCount">0</strong> of <strong id="totalCount">0</strong> contracts</span>
    <span>Total filtered value: <strong id="filteredValue">$0</strong></span>
  </div>
  <div class="table-wrap">
    <table>
      <thead><tr id="tableHead"></tr></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>
<footer>Data source: City of Austin Finance Online — Contract Catalog &bull; Generated 2026-02-02</footer>

<script>
const DATA = [
  {"company":"Arguijo Corporation","contact":"Jon Hibler","phone":"(432) 238-7406","email":"estimating@arguijo.com","address":"3701 Bee Cave Rd, Ste 205, West Lake Hills, TX 78746","contract":"WEST BANK LIFT STATION ODOR CONTROL FACILITY","amount":740312.64,"date":"2025-12-15","link":"https://financeonline.austintexas.gov/afo/contract_catalog/OCCViewMA.cfm?cd=MA&dd=6100&id=CA260000003&cat=120","description":"West Bank Lift Station Odor Control Facility","type":"Commercial Building (NAICS 236220)","naics":"236220"},
  {"company":"Balfour Beatty Construction Group Inc","contact":"Ed Prendergast","phone":"(512) 445-2424","email":"eprendergast@balfourbeattyus.com","address":"1250 S Capital Of Texas Hwy., Suite 250, Austin, TX 78746","contract":"2025 JOB ORDER CONTRACTING FOR CITY FACILITY IMPROVEMENTS","amount":50000000,"date":"2026-01-26","link":"https://financeonline.austintexas.gov/afo/contract_catalog/OCCViewMA.cfm?cd=MA&dd=6100&id=CA260000009&cat=120","description":"2025 Job Order Contracting For City Facility Improvements","type":"Commercial Building (NAICS 236220)","naics":"236220"},
  {"company":"DENUCCI CONSTRUCTORS LLC","contact":"Christy Jessee","phone":"(512) 484-9596","email":"admin@denucciatx.com","address":"PO Box 201268, Austin, TX 78720","contract":"BURNET ROAD CORRIDOR - US 183 TO BRIGHT VERDE WAY REBID","amount":22505139,"date":"2025-12-31","link":"https://financeonline.austintexas.gov/afo/contract_catalog/OCCViewMA.cfm?cd=MA&dd=6100&id=CA260000008&cat=120","description":"Burnet Road Corridor - US 183 To Bright Verde Way Rebid","type":"Highway/Street/Bridge (NAICS 237310)","naics":"237310"},
  {"company":"T MORALES COMPANY ELECTRIC & CONTROLS LTD","contact":"Tina Morales","phone":"(254) 793-4344","email":"teldridge@moralescompany.com","address":"PO Box 1113, Georgetown, TX 78627","contract":"SOUTH AUSTIN REGIONAL WWTP ELECTRICAL SUBSTATION NO.1 REPLAC","amount":31374264.43,"date":"2026-01-23","link":"https://financeonline.austintexas.gov/afo/contract_catalog/OCCViewMA.cfm?cd=CT&dd=6100&id=20042700606&cat=120","description":"South Austin Regional WWTP Electrical Substation No.1 Replacement","type":"Electrical (NAICS 238210)","naics":"238210"},
  {"company":"DENUCCI CONSTRUCTORS LLC","contact":"Christy Jessee","phone":"(512) 484-9596","email":"admin@denucciatx.com","address":"PO Box 201268, Austin, TX 78720","contract":"STREET LIGHTING CONST: PEARCE LN & VARIOUS CITY INTERSECTION","amount":1491426.2,"date":"2026-01-27","link":"https://financeonline.austintexas.gov/afo/contract_catalog/OCCViewMA.cfm?cd=CT&dd=6100&id=24121800123&cat=120","description":"Street Lighting Const: Pearce Ln & Various City Intersections","type":"Electrical (NAICS 238210)","naics":"238210"},
  {"company":"Brown & Root Industrial Services LLC","contact":"Doug Whitmarsh","phone":"(713) 980-3250","email":"doug.whitmarsh@brownandroot.com","address":"8121 Broadway Street, Suite 200, Houston, TX 77061","contract":"GIVENS DISTRICT PARK -- RECREATION CENTER RENOVATION","amount":2901747.77,"date":"2025-12-23","link":"https://financeonline.austintexas.gov/afo/contract_catalog/OCCViewMA.cfm?cd=CT&dd=6100&id=25010300140&cat=120","description":"Givens District Park — Recreation Center Renovation","type":"Commercial Building (NAICS 236220)","naics":"236220"},
  {"company":"DENUCCI CONSTRUCTORS LLC","contact":"Christy Jessee","phone":"(512) 484-9596","email":"admin@denucciatx.com","address":"PO Box 201268, Austin, TX 78720","contract":"2020 BOND SUBSTANDARD STREETS ROSS ROAD NORTH","amount":30047195.06,"date":"2025-12-02","link":"https://financeonline.austintexas.gov/afo/contract_catalog/OCCViewMA.cfm?cd=CT&dd=6100&id=25030400228&cat=120","description":"2020 Bond Substandard Streets Ross Road North","type":"Highway/Street/Bridge (NAICS 237310)","naics":"237310"},
  {"company":"DENUCCI CONSTRUCTORS LLC","contact":"Christy Jessee","phone":"(512) 484-9596","email":"admin@denucciatx.com","address":"PO Box 201268, Austin, TX 78720","contract":"MLK/HEFLIN/SPRINGDALE INTERSECTION IMPROVEMENTS","amount":2757273.21,"date":"2025-12-12","link":"https://financeonline.austintexas.gov/afo/contract_catalog/OCCViewMA.cfm?cd=CT&dd=6100&id=25031100242&cat=120","description":"MLK/Heflin/Springdale Intersection Improvements","type":"Highway/Street/Bridge (NAICS 237310)","naics":"237310"},
  {"company":"DENUCCI CONSTRUCTORS LLC","contact":"Christy Jessee","phone":"(512) 484-9596","email":"admin@denucciatx.com","address":"PO Box 201268, Austin, TX 78720","contract":"BURNET ROAD CORRIDOR-BRIGHT VERDE WAY TO LOOP 1","amount":26691025,"date":"2026-01-08","link":"https://financeonline.austintexas.gov/afo/contract_catalog/OCCViewMA.cfm?cd=CT&dd=6100&id=26010800082&cat=120","description":"Burnet Road Corridor — Bright Verde Way To Loop 1","type":"Highway/Street/Bridge (NAICS 237310)","naics":"237310"}
];

const COLS = [
  {key:"company",label:"Company"},
  {key:"contract",label:"Contract Name"},
  {key:"amount",label:"Award Amount",fmt:v=>'$'+v.toLocaleString('en-US',{minimumFractionDigits:2,maximumFractionDigits:2})},
  {key:"date",label:"Begin Date"},
  {key:"type",label:"Commodity Type"},
  {key:"contact",label:"Contact"},
  {key:"phone",label:"Phone"},
  {key:"email",label:"Email"},
  {key:"description",label:"Description"},
  {key:"link",label:"Link",fmt:v=>v?'<a href="'+v+'" target="_blank">View</a>':''}
];

const fmt$ = v => '$' + v.toLocaleString('en-US',{minimumFractionDigits:0,maximumFractionDigits:0});

// Populate dropdowns
const fNaics = document.getElementById('fNaics');
const fType = document.getElementById('fType');
[...new Set(DATA.map(d=>d.naics))].sort().forEach(n=>{
  const o=document.createElement('option'); o.value=n; o.textContent=n; fNaics.appendChild(o);
});
[...new Set(DATA.map(d=>d.type))].sort().forEach(t=>{
  const o=document.createElement('option'); o.value=t; o.textContent=t; fType.appendChild(o);
});

document.getElementById('totalCount').textContent = DATA.length;

// Table header
const thead = document.getElementById('tableHead');
const tbody = document.getElementById('tableBody');
let sortKey = 'amount', sortAsc = false;

COLS.forEach(c=>{
  const th = document.createElement('th');
  th.textContent = c.label;
  th.dataset.key = c.key;
  if(c.key === sortKey) th.classList.add('sorted-desc');
  th.onclick = () => {
    if(sortKey === c.key){ sortAsc = !sortAsc; } else { sortKey = c.key; sortAsc = true; }
    thead.querySelectorAll('th').forEach(t=>t.classList.remove('sorted-asc','sorted-desc'));
    th.classList.add(sortAsc ? 'sorted-asc' : 'sorted-desc');
    renderTable();
  };
  thead.appendChild(th);
});

function getFiltered(){
  const compQ = document.getElementById('fCompany').value.toLowerCase();
  const dateFrom = document.getElementById('fDateFrom').value;
  const amtMin = document.getElementById('fAmountMin').value;
  const amtMax = document.getElementById('fAmountMax').value;
  const naics = fNaics.value;
  const type = fType.value;

  return DATA.filter(d => {
    if(compQ && !d.company.toLowerCase().includes(compQ)) return false;
    if(dateFrom && d.date < dateFrom) return false;
    if(amtMin && d.amount < Number(amtMin)) return false;
    if(amtMax && d.amount > Number(amtMax)) return false;
    if(naics && d.naics !== naics) return false;
    if(type && d.type !== type) return false;
    return true;
  });
}

function renderTable(){
  let rows = getFiltered();
  document.getElementById('resultCount').textContent = rows.length;
  document.getElementById('filteredValue').textContent = fmt$(rows.reduce((s,d)=>s+d.amount,0));

  rows.sort((a,b)=>{
    let va=a[sortKey], vb=b[sortKey];
    if(typeof va==='number') return sortAsc? va-vb : vb-va;
    return sortAsc? String(va).localeCompare(String(vb)) : String(vb).localeCompare(String(va));
  });

  if(rows.length === 0){
    tbody.innerHTML = '<tr><td colspan="'+COLS.length+'" class="no-results">No contracts match the current filters.</td></tr>';
    return;
  }
  tbody.innerHTML = rows.map(d=>
    '<tr>'+COLS.map(c=>{
      const v = d[c.key];
      return '<td title="'+(typeof v==='string'?v.replace(/"/g,'&quot;'):v)+'">'+(c.fmt?c.fmt(v):v)+'</td>';
    }).join('')+'</tr>'
  ).join('');
}

// Bind filter events
['fCompany','fDateFrom','fAmountMin','fAmountMax'].forEach(id=>{
  document.getElementById(id).addEventListener('input', renderTable);
});
fNaics.addEventListener('change', renderTable);
fType.addEventListener('change', renderTable);

document.getElementById('btnClear').addEventListener('click', ()=>{
  document.getElementById('fCompany').value = '';
  document.getElementById('fDateFrom').value = '';
  document.getElementById('fAmountMin').value = '';
  document.getElementById('fAmountMax').value = '';
  fNaics.value = '';
  fType.value = '';
  renderTable();
});

renderTable();
</script>
</body>
</html>
